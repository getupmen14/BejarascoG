	body {
	background-image:url(paper.gif);

	}
	input[type=text], input[type=password] {

<body>
<h1 style="font-size: 1000%; font-style: arial; color: red;">Login To Play</h1>
<div>
<tr>
<td><form name="login"></td>
<td>Username<input type="text" name="userid"/></td>
</tr>
<br/>
<tr>
<td>Password<input type="password" name="pswrd"/></td>
<td><input type="button" onclick="check(this.form)" value="Login"/></td>
<td><input type="reset" value="Cancel"/></td>
</form></tr>
<br/>
<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.userid.value == "username" && form.pswrd.value == "password")
  {
   alert("Welcome!")
   alert("Welcome User: Gabriel Bejarasco")
   location="game.html" 
  }
 else if(form.userid.value=="" && form.pswrd.value=="")
  {
   alert("User name and password are required.")/*displays error message*/
  }
 else if(form.userid.value=="")
 {
   alert("Username is required")
 }
 else if(form.pswrd.value=="")
  {
   alert("Password is required")/*displas requir password*/
  }
 else
 {
   alert("Incorrect Username or Password")
 }
}
</script>
